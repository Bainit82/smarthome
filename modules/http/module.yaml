# Metadata for the plugin
module:
    # Global plugin attributes
    classname: http
    version: 1.4.2
    sh_minversion: 1.3a
#   sh_maxversion:              # maximum shNG version to use this plugin (leave empty if latest)
    description:
        de: 'Modul zur Implementierung von Backend-Webinterfaces für Plugins'
        en: 'Module for implementing a backend-webinterface for plugins'

parameters:
    # Definition of parameters to be configured in etc/module.yaml
    port:
        type: int
        default: 8383
        description:
            de: Portnummer für die Webinterfaces
            en: Port number for the web interfaces
    servicesport:
        type: int
        default: 8384
    showpluginlist:
        type: bool
        default: True
    showservicelist:
        type: bool
        default: False
    starturl:
        type: str
        default: 
    threads:
        type: int
        default: 8
        valid_list:
          - 2
          - 3
          - 4
          - 5
          - 6
          - 7
          - 8
    showtraceback:
        type: bool
        default: False
