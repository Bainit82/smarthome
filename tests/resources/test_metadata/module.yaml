# Metadata for the plugin
module:
    # Global plugin attributes
    classname: test_metadata
    version: 1.x.y
    sh_minversion: 1.3a
#   sh_maxversion:              # maximum shNG version to use this plugin (leave empty if latest)
    description:
        de: 'Modul zur Implementierung von ...'
        en: 'Module for implementing ...'

parameters:
    # parameters without default value
    notype_nodefault:

    bool_nodefault:
        type: bool
    
    int_nodefault:
        type: int

    pint_nodefault:
        type: pint

    float_nodefault:
        type: float

    pfloat_nodefault:
        type: pfloat

    str_nodefault:
        type: str

    list_nodefault:
        type: list

    dict_nodefault:
        type: dict

    ip_nodefault:
        type: ip

    mac_nodefault:
        type: mac

    foo_nodefault:
        type: foo

    int_default:
        type: int
        default: 42
        
    # parameters with default value
    notype_default1:
        default: 42

    notype_default2:
        default: '42'

    bool_default:
        type: bool
        default: True
    
    int_default:
        type: int
        default: 42

    pint_default:
        type: pint
        default: 42

    float_default:
        type: float
        default: 4.2

    pfloat_default:
