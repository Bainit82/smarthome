        type: dict
        default:
            answer: 42

    ip_default:
        type: ip
        default: 127.0.0.1

    mac_default:
        type: mac
        default: 01:23:45:67:89:ab

    foo_default:
        type: foo
        default: 42

        

    test01: 
        type: str
    



